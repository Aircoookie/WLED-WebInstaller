<div class="main">
<h2>Welcome to the WLED web installer!</h2>

<div id="flasher">

<ol>
  <li>Plug in your ESP to a USB port. We will install WLED <span id="verstr">0.12.0</span> to it.</li>
  <li id="coms">Hit "Install" and select the correct COM port. <a onclick="showSerialHelp()">No device found?</a></li>
  <li>Get WLED installed and connected in less than 3 minutes!</li>
</ol><br><br>

<div class="container inst-button">
  <esp-web-install-button
    id="inst"
    manifest=""
  >
    <button class="btn" slot="activate">Install</button>
  </esp-web-install-button><br>

  <!-- add new builds here -->
  <select id="ver" class="btn" onchange="setManifest()">
    <optgroup label="Beta">
      <option data-manifest="bin/beta_0_14_0-b4/manifest.json"
        data-ethernet="bin/beta_0_14_0-b4/manifest_e.json"
        >0.14.0-b4</option>
      <option data-manifest="bin-v2/beta_0_14_0-b3/manifest.json"
        data-ethernet="bin-v2/beta_0_14_0-b3/manifest_e.json"
        >0.14.0-b3</option>
      <option data-manifest="bin-v2/beta_0_14_0-b1/manifest.json"
        data-ethernet="bin-v2/beta_0_14_0-b1/manifest_e.json"
        >0.14.0-b1</option>
    </optgroup>
    <optgroup label="Release">
      <option data-manifest="bin-v2/release_0_13_3/manifest.json"
        data-ethernet="bin-v2/release_0_13_3/manifest_e.json"
        >0.13.3</option>
      <option data-manifest="bin-v2/release_0_13_1/manifest.json"
        data-ethernet="bin-v2/release_0_13_1/manifest_e.json"
        >0.13.1</option>
    </optgroup>
    <optgroup label="Sound Reactive">
      <option data-manifest="bin-v2/sr_0_13_4/manifest.json"
        data-ethernet="bin-v2/sr_0_13_4/manifest_e.json"
        >0.13.4</option>
    </optgroup>
  </select><br><br>
  
  <div id="eth">
    <input type="checkbox" id="ethernet" name="ethernet" onchange="setManifest()">
    <label for="ethernet"> My board has Ethernet</label><br>
  </div>
</div>

</div>

<script>  
  function setManifest() {
    var sel = document.getElementById('ver');
    var opt = sel.options[sel.selectedIndex];
    var m = opt.dataset.manifest;
    var me = opt.dataset.ethernet;
    document.getElementById('eth').style.display = me ? "block":"none";
    if (me && document.getElementById('ethernet').checked) {
      m = me;
    }
    document.getElementById('inst').setAttribute('manifest',m);
    document.getElementById('verstr').textContent = opt.text;
  }
  
  function checkSupported() {
    if (document.getElementById('inst').hasAttribute('install-unsupported')) unsupported();
    else setManifest();
  }
  
  function unsupported() {
    document.getElementById('flasher').innerHTML = "Sorry, your browser is not yet supported!<br>Please try on Desktop Chrome or Edge.<br>"
  }
  
  function showSerialHelp() {
    document.getElementById('coms').innerHTML = `Hit "Install" and select the correct COM port.<br><br>
    You might be missing the drivers for your board.<br>
    Here are drivers for chips commonly used in ESP boards:<br>
    <a href="https://www.silabs.com/developers/usb-to-uart-bridge-vcp-drivers" target="_blank">CP2102 (square chip)</a><br>
    <a href="https://github.com/nodemcu/nodemcu-devkit/tree/master/Drivers" target="_blank">CH34x (rectangular chip)</a><br><br>
    Make sure your USB cable supports data transfer.<br><br>
    `;
  }
</script>
